<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
		<font face="Ubuntu Medium">
			<div class="col-sm-5" style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">

				<form role="form" action="/books/uploadauth/" method="POST" enctype="multipart/form-data">

					<div class="form-group" class="col-sm-5" >

						<label for="name">Name</label>
						<input type="text" class="form-control" name="book_name" placeholder="Enter Name">

						<label for="name"><br><br>Author Name</label>
						<input type="text" class="form-control" name="author_name" placeholder="Enter Author Name">

						<label for="description"><br><br>Description</label>
						<textarea class="form-control" rows="3" name="description"></textarea>
						
						<div class="radio" >
							<input type="radio" name="tag" value="BOOK"> BOOK<br>
							<input type="radio" name="tag" value="VIDEO"> VIDEO
						</div>


						<div class="radio">
							<input type="radio" name="category" value="Computer"> <a href="/">Computer Engineering</a><br>
							<input type="radio" name="category" value="E_&_TC"> E & TC Engineering<br>
                            <input type="radio" name="category" value="Mechanical"> Mechanical engineering<br>
							<input type="radio" name="category" value="IT"> IT Engineering<br>
                            <input type="radio" name="category" value="Electrical"> Electrical Engineering<br>
							<input type="radio" name="category" value="Civil"> Civil Engineering
						</div>


						<label for="inputfile"><br><br>Upload here</label>

						<input type="file" id="inputfile" name="file"><br>

						<button type="submit" class="btn btn-default">Submit</button>

					</div>

				</form>

			</div>
			</font>
		</div>
	</div>

	<script src="/static/jquery.js"></script>
	<script src="/static/bootstrap.min.js"></script>
</body>
</html>
