<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href="/static/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
		<font face="Ubuntu Medium">
            <div class="col-sm-4" style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">


                <form role="form" method="post" action="/books/save_data/">
                <p>Edit Form</p>
	                <div class="form-group">


						<input type="hidden" class="form-control" name="id" value= "{{ book.id }}">

						<label for="book_name"><br><br>Book Name</label>
						<input type="text" class="form-control" name="book_name" value="{{ book.book_name }}">

						<label for="author_name"><br><br>Author Name</label>
						<input type="text" class="form-control" name="author_name" value="{{ book.author_name }}">

                        <label for="description"><br><br>Description</label>
						<input type="text" class="form-control" name="description" value="{{ book.description }}">

                     <!--   <object data="{{book.thumbnail}}" style="height:100px; width:150px;" type="application/pdf"></object>-->

                        <button type="submit" class="btn btn-default">Save Changes</button>

                    </div>

                </form>
            </div>
        </font>
    </div>
</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap.min.js"></script>

</body>
</html>
