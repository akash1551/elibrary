<html>
<head>

<body background="/static/book12.jpg">
<div class="container">
	<div class="row">
		<div class="col-sm-3" style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">
			
			<form role="form" action="/accounts/auth/" method="POST">
			<p><font color="red">Your Login details are invalid, Please enter proper details.</font></p>
				<div class="form-group">
					<label for="name">User ID</label>
					<input type = "text" class = "form-control" name = "username" id = "name" placeholder = "Enter User ID">
				 
					<label for="password">Password</label>
					<input type="password" class="form-control" id="hidden" name="password" placeholder="Enter Password">
				</div>

					<!--<label><input type="checkbox" style="color: #000;"> Remember me</label>-->
				<br>

				<button type="submit" class="btn btn-success active">Log In</button>

			
			</form> 
				<div id="menu">
					<p><br>If you dont have an account yet..then </p>
					<button type="submit" class="btn btn-success" style="color: white; font-size: 1em;" action="/accounts/register/">
					 Sign Up</button>
				</div>

		</div>
	</div>
	 




</div>
