<!DOCTYPE html>
<html>
<head>
<link href="/static/bootstrap.min.css" rel="stylesheet">
<title>Login Page</title>

<h1><font face="Ubuntu Medium" size="20">E-Library<small color="FF9933"><br>The one place for all educational books and videos...!</small></font></h1>

</head>

<body background="/static/book12.jpg">
<div class="container">
	<div class="row">
		<div class="col-sm-3" style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">
			
			<form role="form" action="/accounts/auth/" method="POST">
					<h3><font face="Ubuntu Medium">Login</h3>	

				<div class="form-group">
					<label>User ID</label>
					<input type = "text" class = "form-control" name = "username" placeholder = "Enter User ID">
				 
					<label>Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter Password">
				</div>

					<label><input type="checkbox" style="color: #000;"> Remember me</label>
				<br>

				<button type="submit" class="btn btn-success active">Log In</button>

			</form> 

				<form action="/accounts/register/">
				<div id="menu">
					<p><br>If you dont have an account yet..then </p>
					<button type="submit" class="btn btn-success" style="color: white; font-size: 1em;">
					 Sign Up</button>
				</div>
				</form>
		</div>
	</div>
	 




</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
